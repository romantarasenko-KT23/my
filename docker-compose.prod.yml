version: "3.8"
services:
  db:
    image: postgres:15
    container_name: postgres_db_prod
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      POSTGRES_DB: ${DB_NAME:-student_db}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: always

  web:
    build:
      context: .
      dockerfile: Dockerfile.optimized
    container_name: fastapi_app_prod
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-changeme}@db:5432/${DB_NAME:-student_db}
      DEBUG: "False"
    depends_on:
      - db
    restart: always

volumes:
  postgres_data_prod:
